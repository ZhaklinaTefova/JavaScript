<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Reading status of Books</h2>

    <p>Please enter your favorite books:</p>
    <div>
      <label for="bookTitle">Book Title:</label>
      <input type="text" name="" id="bookTitle" />
    </div>
    <div>
      <label for="bookAuthor">Book Author</label>
      <input type="text" name="" id="bookAuthor" />
    </div>
    <div>
      <p>Have you read this book: Yes or No?</p>
      <label for="readStatus">Reading Status</label>
      <input type="text" name="" id="readStatus" />
    </div>

    <button>Print</button>
    <div id="listOfBooks">
      Your Book list:
      <ul id="list" list-style-type="none"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
